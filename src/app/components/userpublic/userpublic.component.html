<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span>USUARIOS de https://gorest.co.in/public/v1/users </span>                    
                    <button class="btn btn-success float-end" routerLink="/empleados">CRUD EMPLEADO</button>    
                                        
                    <table class="table table-striped mt-5">
                        <thead>
                          <tr>                            
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let usr of listaUsers">                            
                            <td>{{usr.id}}</td>
                            <td>{{usr.name}}</td>
                            <td>{{usr.email}}</td>
                            <td>{{usr.gender}}</td>
                            <td>{{usr.status}}</td>
                          </tr>
                        </tbody>
                      </table>                      
                </div>
            </div>
        </div>
    </div>
</div>
